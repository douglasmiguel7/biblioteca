<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Biblioteca</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>

<body>

<div class="container">
    <h1>Biblioteca</h1>
    <div class="row">
        <div class="col">
            <h3>Criar um novo livro</h3>
            <form ction="/" th:action="@{/}" method="post">
                <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormCreateInputName">Nome</label>
                    <input th:name="nome" type="text" class="form-control" id="inlineFormCreateInputName" placeholder="Nome do livro" />
                </div>
                <div class="form-group align-items-center">
                    <button type="submit" class="btn btn-primary">Criar</button>
                </div>
            </form>
        </div>
        <div class="col">
            <h4>Editar um livro</h4>
            <form ction="/" th:action="@{/}" method="post">
                <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormInputId">ID</label>
                    <input th:name="id" type="text" class="form-control" id="inlineFormInputId" placeholder="ID do livro" />
                </div>
                <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormUpdateInputName">Nome</label>
                    <input th:name="nome" type="text" class="form-control" id="inlineFormUpdateInputName" placeholder="Novo nome do livro">
                </div>
                <div class="form-group align-items-center">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
            </form>
        </div>
        <div class="col">
            <h4>Buscar um livro</h4>
            <form action="/" th:action="@{/}" method="get">
                <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormSearchInputId">ID</label>
                    <input th:name="id" type="text" class="form-control" id="inlineFormSearchInputId" placeholder="ID do livro">
                </div>
                <div class="form-group align-items-center">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>
        <div class="col">
            <h4>Excluir um livro</h4>
            <form action="/" th:action="@{/delete}" method="post">
                <div class="form-group align-items-center">
                    <label class="sr-only" for="inlineFormDeleteInputId">ID</label>
                    <input th:name="id" type="text" class="form-control" id="inlineFormDeleteInputId" placeholder="ID do livro">
                </div>
                <div class="form-group align-items-center">
                    <button type="submit" class="btn btn-primary">Excluir</button>
                </div>
            </form>
        </div>
        <div class="w-100">
            <br/>
        </div>
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <th scope="row" th:text="${livro.id}">1</th>
                        <td th:text="${livro.nome}">Um livro cadastrado</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>

</html>
